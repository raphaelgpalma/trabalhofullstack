<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de cadastros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de pessoas</h1>

        <div class="tab-buttons">
            <button class="tab-button" onclick="showTab(0)">Novo Cadastro</button>
            <button class="tab-button" onclick="showTab(1)">Gerenciar Cadastros</button>
        </div>

        <div id="add-tab" class="tab-content active">
            <h2>Adicionar novo cadastro</h2>
            <form id="addForm">
                <div class="formField">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="formField">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" required>
                </div>
                <div class="formField">
                    <label for="phone">Telefone:</label>
                    <input type="text" id="phone" required>
                </div>
                <button type="submit">Adicionar cadastro</button>
            </form>
            <div class="message" style="display: none;"></div>
        </div>

        <div id="update-delete-tab" class="tab-content">
            <div id="personList"></div>

            <div id="updateForm" style="display: none;">
                <h2>Atualizar cadastro</h2>
                <form id="updateFormElement">
                    <input type="hidden" id="updateId">
                    <div class="formField">
                        <label for="updateName">Nome:</label>
                        <input type="text" id="updateName" required>
                    </div>
                    <div class="formField">
                        <label for="updateCpf">CPF:</label>
                        <input type="text" id="updateCpf" required>
                    </div>
                    <div class="formField">
                        <label for="updatePhone">Telefone:</label>
                        <input type="text" id="updatePhone" required>
                    </div>
                    <div class="button-container">
                        <button type="submit" id="updateBtn">Atualizar Cadastro</button>
                        <button type="button" id="cancelBtn">Cancelar</button>
                    </div>
                </form>
            </div>
            <div class="message" style="display: none;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
